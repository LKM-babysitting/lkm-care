<section id="book">
  <h2>Book a Babysitter</h2>
  <form action="mailto:Lkm@gmail.com" method="POST" enctype="text/plain">

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Physical Address:</label><br>
    <input type="text" id="address" name="address" required><br><br>

    <label for="date">Preferred Babysitting Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Preferred Start Time:</label><br>
    <input type="time" id="time" name="time" required><br><br>

    <label for="message">Additional Details / Notes:</label><br>
    <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Send Booking Request">
  </form>

</section>
